<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading" jhiTranslate="gatewayApp.interviews1Question.home.createOrEditLabel">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.interviews1Question.question" for="field_question">Question</label>
                    <input type="text" class="form-control" name="question" id="field_question"
                        [(ngModel)]="question.question" required/>
                    <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.question?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.interviews1Question.topic" for="field_topic">Topic</label>
                    <input type="text" class="form-control" name="topic" id="field_topic"
                        [(ngModel)]="question.topic" required/>
                    <div [hidden]="!(editForm.controls.topic?.dirty && editForm.controls.topic?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.topic?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.interviews1Question.recruiter" for="field_recruiter">Recruiter</label>
                    <select class="form-control" id="field_recruiter" name="recruiter" [(ngModel)]="question.recruiterId"  required>
                        <option *ngIf="!editForm.value.recruiter" [ngValue]="null" selected></option>
                        <option [ngValue]="recruiterOption.id" *ngFor="let recruiterOption of recruiters; trackBy: trackRecruiterById">{{recruiterOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.recruiter?.dirty && editForm.controls.recruiter?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.recruiter?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
