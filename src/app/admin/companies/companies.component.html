<table class="orangeTable">
  <tbody>
    <tr class="searchRow">
      <td><input placeholder="name" [(ngModel)]="companytosearch.name"></td>
      <td><input placeholder="address" [(ngModel)]="companytosearch.address"></td>
      <td><input placeholder="city" [(ngModel)]="companytosearch.city"></td>
      <td>
        <select [(ngModel)]="companytosearch.sector">
          <option [ngValue]="undefined" hidden selected>choose a sector</option>
          <option *ngFor="let sector of sectorList" [ngValue]="sector">{{sector}}</option>
        </select>
      </td>
      <td><button class="btn btn-search" (click)="search()"><i class="fas fa-search"></i>Search</button></td>
      <td><button (click)="clearSearch()">Clear</button></td>
    </tr>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Sector</th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td><input placeholder="insert name" [(ngModel)]="companytoinsert.name"></td>
      <td><input placeholder="insert address" [(ngModel)]="companytoinsert.address"></td>
      <td><input placeholder="insert city" [(ngModel)]="companytoinsert.city"></td>
      <td>
        <select id="sectorSelecter" [(ngModel)]="companytoinsert.sector" (click)='checkSectors($event.target.value, companytoinsert);'>
          <option [ngValue]="undefined" hidden selected>choose a sector</option>
          <option *ngFor="let sector of sectorList" [ngValue]="sector">{{sector}}</option>
          <option [value]="'#'" >Others...</option>
        </select>
        <input id="sectorInputText" type="text" [(ngModel)]="companytoinsert.sector" placeholder="insert sector" style='display:none;' (dblclick)='restoreSelecter(companytoinsert);'/> 
      </td>
      <td><button (click)="insert(companytoinsert)">Insert</button></td>
      <td><button (click)="clear(companytoinsert)">Clear</button></td>
    </tr>
    <tr *ngFor="let company of companies">
      <td><input [(ngModel)]="company.name"></td>
      <td><input [(ngModel)]="company.address"></td>
      <td><input [(ngModel)]="company.city"></td>
      <td>
        <select [id]="'sectorSelecter' + company.id" [(ngModel)]="company.sector" (focus)='saveSector(company.sector);' (click)='checkSectors($event.target.value, company);'>
          <option *ngFor="let sector of sectorList" [value]="sector">{{sector}}</option>
          <option [value]="'#'" >Others...</option>
        </select>
        <input [id]="'sectorInputText' + company.id" type="text" [(ngModel)]="company.sector" placeholder="insert sector" style='display:none;' (dblclick)='restoreSelecter(company);'/> 
      </td>
      <td><button (click)=update(company)>Save</button></td>
      <td><button (click)="delete(company)">Delete</button></td>
    </tr>
  </tbody>
</table>
