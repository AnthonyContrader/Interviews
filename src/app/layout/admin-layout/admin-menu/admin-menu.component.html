<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Home </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#recruiters"
                (click)="recruiterscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Recruiters
            </button>
            <div class="collapsebtn" id="recruiters" *ngIf="isRecruiterCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/recruiters']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Recruiters </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#companies"
                (click)="companiescollapse()">
                <i class="fas fa-briefcase" style="margin-right: 15px"></i>Companies
            </button>
            <div class="collapsebtn" id="companies" *ngIf="isCompanyCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/companies']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Companies </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#questions"
                (click)="questionscollapse()">
                <i class="fas fa-question-circle" style="margin-right: 15px"></i>Questions
            </button>
            <div class="collapsebtn" id="questions" *ngIf="isQuestionCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/questions']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Questions </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
